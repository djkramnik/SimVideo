<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim Video</title>
    <link href="/styles/util.css" type="text/css" rel="stylesheet" />
    <link href="/styles/component.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header class="dark">
      <div class="container flex aic gap-15">
        <h2 class="inline-block mr-10">Sim Video</h2>
        <img class="logo" src="/assets/teacup.jpg" alt="logo of watercolour teacup" />
      </div>
    </header>
    <div class="page container">
      <div class="layout">
        <!-- video -->
        <div class="flex flex-dir-col pv-30 bg-white">
          <div class="video-container">
            <video class="video" id="video" controls></video>
            <div id="video-overlay" class="video-overlay"></div>
          </div>
          <!-- <hr class="separator" />
          <div class="video-timeline-container">
            <div class="video-timeline"></div>
          </div> -->
          <hr class="separator" />
          <input id="file-upload"
            class="button primary primary-hover"
            type="file" accept="video/*" />
        </div>
        <!-- timestamps -->
        <div class="flex flex-dir-col pv-30 bg-white">
          <div class="timestamp-container">
            <div>
              <h3>Trims</h3>
              <h4>Add new timestamp</h4>
              <form id="timestamp-form" class="flex gap-15 flex-wrap">
                <div class="form-control">
                  <label class="minw-140 inline-block" for="start"><strong>Start time</strong></label>
                  <input id="start" disabled type="text" name="start" required pattern="\d+(\.\d+)?"/>
                </div>
                <div class="form-control">
                  <label class="minw-140 inline-block" for="end"><strong>End time</strong></label>
                  <input id="end" disabled type="text" name="end" required pattern="\d+(\.\d+)?"/>
                </div>
                <div class="w-100">
                  <button id="add" disabled class="button primary primary-hover minw-140 disabled" type="submit">Add</button>
                  <button id="clear" disabled class="button secondary secondary-hover minw-140 disabled" type="button">Clear</button>
                </div>
              </form>
            </div>
            <div>
              <h4>Timestamps</h4>
              <ul id="timestamp-list" class="list"></ul>
            </div>
            <div>
              <button
                id="export"
                disabled
                class="button primary primary-hover minw-140 disabled"
              >
                Export
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/ffmpeg.min.js"></script>
    <script>
      const { createFFmpeg, fetchFile } = FFmpeg;
      const ffmpeg = createFFmpeg({
        corePath: 'static/js/ffmpeg-core.js',
        log: true,
      });
      console.log(ffmpeg.load, typeof fetchFile)
    </script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
