<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim Video</title>
    <link href="/styles/util.css" type="text/css" rel="stylesheet" />
    <link href="/styles/component.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header class="dark">
      <div class="container flex aic gap-15">
        <h2 class="inline-block mr-10">Sim Video</h2>
        <img class="logo" src="/assets/teacup.jpg" alt="logo of watercolour teacup" />
      </div>
    </header>
    <div class="page container">
      <div class="layout">
        <!-- video -->
        <div class="flex flex-dir-col pv-30 bg-white">
          <div class="video-container">
            <video class="video" id="video" controls></video>
          </div>
          <!-- <hr class="separator" />
          <div class="video-timeline-container">
            <div class="video-timeline"></div>
          </div> -->
          <hr class="separator" />
          <input id="file-upload"
            class="button primary primary-hover"
            type="file" accept="video/*" />
        </div>
        <!-- timestamps -->
        <div class="flex flex-dir-col pv-30 bg-white">
          <div class="timestamp-container">
            <form id="timestamp-form" class="flex gap-15 flex-wrap">
              <div class="form-control">
                <label for="start"><strong>Start time</strong></label>
                <input type="text" name="start" required pattern="\d(\.\d+)?"/>
              </div>
              <div class="form-control">
                <label for="end"><strong>End time</strong></label>
                <input type="text" name="end" required pattern="\d(\.\d+)?"/>
              </div>
              <button class="button primary primary-hover" type="submit">Add</button>
              <button class="button secondary secondary-hover" type="button" id="clear">Clear</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
